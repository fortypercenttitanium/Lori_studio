    <main class="subpage-main contact-form">

        <h1 class=>Interested in lessons?</h1>

        <h2>Have some more questions?</h2>

        <h3>Fill out this form and I'll get back to you ASAP!</h3>

        <form id='contact-form' action="POST" data-netlify="true">
            <div class="field">
                <div class="invalid"></div>
                <input class="smalltext forminput" type="text" name="name" id="name" placeholder="Name" required />
                <input class="smalltext forminput" type="email" name="email" id="email" placeholder="Email" required />
                <select class="forminput" name="topic" id="topic" required >
                    <option value="null">Select option:</option>
                    <option value="booking">Booking a lesson</option>
                    <option value="question">Other questions</option>
                </select>
                <textarea class="forminput" name="message" id="message" cols="auto" rows="10" placeholder="Type your message here" required></textarea>
            </div>

            <div class="recaptcha">
                <div data-netlify-recaptcha="true"></div>
            </div>

            <div class="cta purple submit">Submit</div>

        </form>
        
    </main>
